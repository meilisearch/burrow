name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p burrow-cli

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../burrow-${{ matrix.target }}.tar.gz burrow
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: burrow-${{ matrix.target }}
          path: burrow-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum burrow-*.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            burrow-*.tar.gz
            checksums.txt

  publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish burrow-core
        run: cargo publish -p burrow-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish burrow-client
        run: cargo publish -p burrow-client
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish burrow-cli
        run: cargo publish -p burrow-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  homebrew:
    name: Update Homebrew formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate SHA256 sums
        id: sha
        run: |
          echo "aarch64_darwin=$(sha256sum burrow-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "x86_64_darwin=$(sha256sum burrow-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "x86_64_linux=$(sha256sum burrow-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "aarch64_linux=$(sha256sum burrow-aarch64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: meilisearch/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ github.ref_name }}
          SHA_AARCH64_DARWIN: ${{ steps.sha.outputs.aarch64_darwin }}
          SHA_X86_64_DARWIN: ${{ steps.sha.outputs.x86_64_darwin }}
          SHA_X86_64_LINUX: ${{ steps.sha.outputs.x86_64_linux }}
          SHA_AARCH64_LINUX: ${{ steps.sha.outputs.aarch64_linux }}
        run: |
          TAG="${VERSION#v}"
          cat > homebrew-tap/Formula/burrow.rb << FORMULA
          class Burrow < Formula
            desc "Expose local HTTP servers to the internet through tunnel subdomains"
            homepage "https://github.com/meilisearch/burrow"
            version "${TAG}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/meilisearch/burrow/releases/download/${VERSION}/burrow-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_AARCH64_DARWIN}"
              else
                url "https://github.com/meilisearch/burrow/releases/download/${VERSION}/burrow-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X86_64_DARWIN}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/meilisearch/burrow/releases/download/${VERSION}/burrow-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_AARCH64_LINUX}"
              else
                url "https://github.com/meilisearch/burrow/releases/download/${VERSION}/burrow-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_X86_64_LINUX}"
              end
            end

            def install
              bin.install "burrow"
            end

            test do
              assert_match "burrow", shell_output("#{bin}/burrow --help")
            end
          end
          FORMULA

      - name: Commit and push formula
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/burrow.rb
          git commit -m "Update burrow to ${{ github.ref_name }}"
          git push
